<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Đăng nhập</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.1.0/css/all.min.css">
    
</head>

<body>
    <div class="container">
        <div class="container  container-form">
          <form action="" id="formLogIn">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control"  placeholder="Enter email" id="email" name ="email" onblur="getLoginEmail(email)">
              <span class="mes mes-email"></span>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" id="pwd"  name="pwd" onblur="getLoginPwd(pwd)"> 
              <span class="mes mes-pwd"></span>
            </div>
            <button type="submit" class="btn btn-primary btn--loggin" onclick="checkLogin(event)">Đăng nhập</button>
          </form>
          <a class="btn btn-success  btn-signUp btn-signUp-login" onclick="showPage('http://127.0.0.1:5500/signUp.html')">Đăng kí</a>
        </div>
    </div>
    <div class="wellcome-container">
      <div class="container wellcome-box">
        <h1 class="wellcome-header">Xin chào</h1>
      </div>
    </div>
    <script src="./js/login.js"></script>
    </body>

</html>
