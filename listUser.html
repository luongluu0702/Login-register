<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Danh sách người dùng</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.1.0/css/all.min.css">
    
</head>
<body>
    <div class="list-user container">
        <div class="list-user">
          <h3>Danh sách người đã đăng kí</h3>
        <table class="list-user">
  
        </table>
        </div>
    </div>
    <div class="modal modal-signUp">
        <div class="modal-dialog modalSignUp-container">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="signUp--title">Đăng ký</h3>
              <div class="modal-edit-header-close" onclick="HiddenEdit()">
                <i class="fas fa-times"></i>
              </div>
            </div>
            <div class="modal-body">
              <form id="formSignUp" action="">
                <div class="form-row ">
                  <div class="col form-group">
                    <label for="firstname">Họ</label>
                    <input type="text" class="form-control " id="firstname" placeholder="Họ" name="firstname"  >
                    <span class="mes"></span>
                    
                  </div>
                  <div class="col form-group">
                    <label for="lastname">Tên</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Tên" name="lastname">
                    <span class="mes"></span>
                  </div>
                </div>
                <div class="form-row username">
                  <div class="col form-group ">
                    <label for="username">Tên tài khoản</label>
                    <input type="text" class="form-control" id="username" placeholder="Tên tài khoản" name="username" >
                    <span class="mes"></span>
                  </div>
                </div>
                <div class="form-row ">
                  <div class="col form-group ">
                    <label for="age">Tuổi</label>
                    <input type="text" class="form-control" id="age" placeholder="Tuổi" name="age" >
                    <span class="mes"></span>
                  </div>
                </div>
                <div class="form-selection" id="gender">
                  <div>
                    <label for="">Giới tính</label> <span class="gender-error"></span>
                  </div>
                  <div class="flex-row">
                    <div class="custom-control custom-radio custom-control-inline  col form-control custom-control--pd" onclick="HiddenGenderError()">
                      <input type="radio" class="custom-control-input" id="male" name="genderType" >
                      <label class="custom-control-label flex-row1" for="male">Nam</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline  col form-control custom-control--pd" onclick="HiddenGenderError()">
                      <input type="radio" class="custom-control-input" id="female" name="genderType" >
                      <label class="custom-control-label flex-row1" for="female">Nữ</label>
                    </div>
                    
                  </div>
                </div>
                <div class="form-row ">
                  <div class="col form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" placeholder="Số điện thoại" name="phone" >
                    <span class="mes"></span>
                  </div>
                </div>
                <div class="form-row ">
                  <div class="col form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" placeholder="Địa chỉ " name="address" >
                    <span class="mes"></span>
                  </div>
                </div>
                <div class="form-row ">
                  <div class="col form-group email">
                    <label for="emailSignUp">Email</label>
                    <input type="email" class="form-control" id="emailSignUp" placeholder="Email" name="email" >
                    <span class="mes"></span>
                  </div>
                </div>
                
                
                <div class="form-row pass">
                  <div class="col form-group">
                    <label for="pwdSignUp">Mật khẩu</label>
                    <input type="password" class="form-control" id="pwdSignUp" placeholder="Enter new password" name="pwd" >
                    <span class="mes"></span>
                    
                  </div>
                </div>
                <div class="form-row pass">
                  <div class="col form-group">
                    <label for="pwdSignUp-confirm">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" id="pwdSignUp-confirm" placeholder="Enter  password" name="pwdSignUp-confirm"  >
                    <span class="mes"></span>
                  </div>
                </div>
               
                <div class="modal-footer ">
                  <p class="end-text">Bằng cách nhấp vào Đăng ký, bạn đồng ý với Điều khoản, Chính sách dữ liệu và Chính sách cookie của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.</p>
                  <button type="submit" class="btn btn-success  btn-signUp btn--signUp" onclick="checkOpen()">Sign Up</button>
                  <a class="btn btn-success  btn-signUp btn--save" >Lưu</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="./js/main.js"></script>
      <script src="./js/listUser.js"></script>
    <script>
      checkSignUp({
        form: '#formSignUp',
        rule: [
          isRequired('#firstname'),
          isRequired('#lastname'),
          isRequired('#emailSignUp'),
          isRequired('#username'),
          isRequired('#age'),
          isRequired('#address'),
          isRequired('#phone'),
          isRequired('#pwdSignUp-confirm'),
          isEmail('#emailSignUp'),
          isMinPW('#pwdSignUp', 6),
          isConfirm('#pwdSignUp-confirm',function(){
            return document.querySelector('#formSignUp #pwdSignUp').value
          })
          
        ]
      })
    </script>
</body>
